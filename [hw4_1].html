<!DOCTYPE html>
<html>
<head>
    <title>Exercise</title>
    <style>
        p > strong {color : orange;}
        em {color : orange;}
        ul ul {color : red;}
    </style>
</head>
<body>
    <h1>웹 프로그래밍 교과목</h1>

    <p>
        웹 프로그래밍에서는 많은 관심을 받고 있는 <strong>HTML5</strong>와 <strong>CSS3</strong>를 중심으로 학습합니다. HTML5의 <em>많은 새로운 기능</em>들을 학습합니다. 
    </p>

    <h2>다루는 주제들</h2>
    <ul>
        <li>HTML5
     <ul>
         <li>지오 로케이션</li>
         <li>드래그와 드롭</li>
     </ul>
        </li>
    </ul>
</body>
</html>
