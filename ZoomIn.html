<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Platform Game</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 스크롤 제거 */
        }

        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: row;
        }

        aside.left {
            width: 15%;
            background-color: #e6e6e6;
            border-right: 2px solid #ccc;
            padding: 10px;
        }

        /* article 내부 레이아웃 */
        article {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-left: 2px solid #ccc;
            border-right: 2px solid #ccc;
        }

        .game-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;

            /* 화면 전체 차지하지 않게 조정 */
            width: 80%;
            height: 80%;
            max-width: 1000px;
            max-height: 600px;

            /* 중앙에 고정 */
            margin: auto;
            border: 2px solid #aaa;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        /* 🎮 게임 화면 (캔버스) */
        canvas {
            background: #b9dfff;
            border: 2px solid #333;
            border-radius: 5px;
            flex: 1;
            height: 100%;
        }

        /* 🟩 버튼 세로 정렬 */
        .zoom-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 100%;
        }

        .zoom-buttons button {
            width: 60px;
            height: 60px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            background-color: #ddd;
            cursor: pointer;
            transition: 0.2s;
        }

        .zoom-buttons button:hover {
            background-color: #bbb;
        }

        .zoom-buttons button.active {
            background-color: #4CAF50;
            color: white;
        }

        aside.right {
            width: 15%;
            background-color: #e6e6e6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <header>
        <h2>Platform Game</h2>
    </header>

    <main>
        <aside class="left">
            <h4>aside</h4>
        </aside>

        <article>
            <div class="game-container">
                <canvas></canvas>

                <div class="zoom-buttons">
                    <button id="zoomSmall">x1</button>
                    <button id="zoomNormal" class="active">x2</button>
                    <button id="zoomLarge">x3</button>
                </div>
            </div>
        </article>

        <aside class="right">
            <h4>aside</h4>
        </aside>
    </main>

    <footer>
        <p>© 2025 Platform Game Project</p>
    </footer>

    <script type="module" src="Scripts/Main.js"></script>
</body>
</html>
