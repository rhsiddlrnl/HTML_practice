<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZoomIn Platform Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>Zoom In, Zoom Out</header>

    <main>
        <!-- <aside class="left">LEFT</aside> -->

        <article>
            <iframe 
                src="game.html" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                title="ZoomIn Platform Game">
            </iframe>
        </article>

        <!-- <aside class="right">RIGHT</aside> -->
    </main>

    <footer>
        <div id="tip-popup">
            <span id="tip-content"></span>
        </div>
        © 2025 Team2 Project
    </footer>
    <script>
    // 메시지 수신 대기
        window.addEventListener('message', function(e) {
        // 메시지 타입이 'TIP_UPDATE'인지 확인
            if (e.data.type === 'TIP_UPDATE') {
            const tipElement = document.getElementById('tip-content');
                if (tipElement) {
                // 전달받은 내용으로 텍스트 변경
                tipElement.innerHTML = e.data.content;
                }
            }
        });
    </script>
</body>

</html>

</html>
