<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Platform Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #e6f0ff;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    aside.left {
      width: 15%;
      background-color: #e6e6e6;
      border-right: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    article {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      border-left: 2px solid #ccc;
      border-right: 2px solid #ccc;
    }

    aside.right {
      width: 15%;
      background-color: #e6e6e6;
      border-left: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 80%;
      height: 80%;
      max-width: 1000px;
      max-height: 600px;
      border: 2px solid #aaa;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 10px;
    }

    .game-screen {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      border: 2px solid #333;
      border-radius: 5px;
      background-color: #b9dfff;
    }

    .button-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .button-panel button {
      width: 80px;
      height: 40px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #eee;
      font-size: 14px;
      transition: background 0.2s, transform 0.2s;
    }

    .button-panel button:hover {
      background-color: #ddd;
      transform: scale(1.05);
    }

    .button-panel .selected {
      background-color: #b0d4ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h2>Zoom In Zoom Out</h2>
  </header>

  <main>
    <aside class="left">
      <h4>LEFT</h4>
    </aside>

    <article>
      <div class="game-container">
        <div class="game-screen">
          <canvas width="800" height="500"></canvas>
        </div>
        <div class="button-panel">
          <button id="btn-small">작게</button>
          <button id="btn-normal" class="selected">기본</button>
          <button id="btn-large">크게</button>
        </div>
      </div>
    </article>

    <aside class="right">
      <h4>RIGHT</h4>
    </aside>
  </main>

  <footer>
    <p>Team 2</p>
  </footer>

  <script src="scripts/classes/Player.js"></script>
  <script src="scripts/classes/Platform.js"></script>
  <script src="scripts/classes/Obstacle.js"></script>
  <script src="scripts/classes/Goal.js"></script>
  <script src="scripts/classes/MapLoader.js"></script>
  <script src="scripts/maps/stage1.js"></script>
  <script src="scripts/maps/stage2.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
